<title>Title</title>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <!-- https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js -->
   <!-- Local CSS style sheet -->
   <link href="assets/style.css" rel="stylesheet" type="text/css" />
   <!-- Local JavaScript --> 
   <script src="javascript/app.js"></script>
 
 
  </head>
 <body>
     
   


   <div class="jumbotron jumbotron-fluid">
       
        <div id="contact">Contact</div>

        <div id="contactForm">
        
          <h1>Keep in touch!</h1>
          <small>I'll get back to you as quickly as possible</small>
        
          <form action="#">
            <input placeholder="Name" type="text" required />
            <input placeholder="Email" type="email" required />
            <input placeholder="Subject" type="text" required />
            <textarea placeholder="Comment"></textarea>
            <input class="formBtn" type="submit" />
            <input class="formBtn" type="reset" />
          </form>
        </div>
       <div class="container">
           <h1 class="text-center">Place Holder</h1>
           <p class="text-center">Movies around me</p>
           <hr class="Line">
              <div class="container">
                  <div class="row">
                     <p class="text-center"><a href="#" class="btn btn-primary btn-lg" role="button" data-toggle="modal" data-target="#login-modal">Login</a></p>
                  </div>
                </div>
                <!-- END # BOOTSNIP INFO -->
                
                <!-- BEGIN # MODAL LOGIN -->
                <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                      <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header" align="center">
                          <img class="img-circle" id="img_logo" src="assets/images/TheatraLogoNew.png">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                          </button>
                        </div>
                                
                                <!-- Begin # DIV Form -->
                                <div id="div-forms">
                                
                                    <!-- Begin # Login Form -->
                                    <form id="login-form">
                                    <div class="modal-body">
                                <div id="div-login-msg">
                                                <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                                                <span id="text-login-msg">Type your username and password.</span>
                                            </div>
                                <input id="login_username" class="form-control" type="text" placeholder="Username (type ERROR for error effect)" required>
                                <input id="login_password" class="form-control" type="password" placeholder="Password" required>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox"> Remember me
                                                </label>
                                            </div>
                                  </div>
                                <div class="modal-footer">
                                            <div>
                                                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
                                            </div>
                                  <div>
                                                <button id="login_lost_btn" type="button" class="btn btn-link">Lost Password?</button>
                                                <button id="login_register_btn" type="button" class="btn btn-link">Register</button>
                                            </div>
                                </div>
                                    </form>
                                    <!-- End # Login Form -->
                                    
                                    <!-- Begin | Lost Password Form -->
                                    <form id="lost-form" style="display:none;">
                                  <div class="modal-body">
                                <div id="div-lost-msg">
                                                <div id="icon-lost-msg" class="glyphicon glyphicon-chevron-right"></div>
                                                <span id="text-lost-msg">Type your e-mail.</span>
                                            </div>
                                <input id="lost_email" class="form-control" type="text" placeholder="E-Mail (type ERROR for error effect)" required>
                                  </div>
                                <div class="modal-footer">
                                            <div>
                                                <button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
                                            </div>
                                            <div>
                                                <button id="lost_login_btn" type="button" class="btn btn-link">Log In</button>
                                                <button id="lost_register_btn" type="button" class="btn btn-link">Register</button>
                                            </div>
                                </div>
                                    </form>
                                    <!-- End | Lost Password Form -->
                                    
                                    <!-- Begin | Register Form -->
                                    <form id="register-form" style="display:none;">
                                    <div class="modal-body">
                                <div id="div-register-msg">
                                                <div id="icon-register-msg" class="glyphicon glyphicon-chevron-right"></div>
                                                <span id="text-register-msg">Register an account.</span>
                                            </div>
                                <input id="register_username" class="form-control" type="text" placeholder="Username (type ERROR for error effect)" required>
                                            <input id="register_email" class="form-control" type="text" placeholder="E-Mail" required>
                                            <input id="register_password" class="form-control" type="password" placeholder="Password" required>
                                  </div>
                                <div class="modal-footer">
                                            <div>
                                                <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                                            </div>
                                            <div>
                                                <button id="register_login_btn" type="button" class="btn btn-link">Log In</button>
                                                <button id="register_lost_btn" type="button" class="btn btn-link">Lost Password?</button>
                                            </div>
                                </div>
                                    </form>
                                    <!-- End | Register Form -->
                                    
                                </div>
                                <!-- End # DIV Form -->
                                
                      </div>
                    </div>
                  </div>
                    <!-- END # MODAL LOGIN -->
       </div>
      
   </div>
 </body>
</html>
